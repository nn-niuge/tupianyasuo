<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单易用的在线图片压缩工具</p>
        </header>

        <main>
            <div class="upload-area" id="uploadArea">
                <div class="upload-hint">
                    <svg width="48" height="48" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                    </svg>
                    <p>点击或拖拽图片到这里</p>
                    <p class="sub-hint">支持 PNG、JPG 格式</p>
                </div>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>

            <div class="preview-area" id="previewArea" hidden>
                <div class="preview-container">
                    <div class="preview-original">
                        <h3>原图</h3>
                        <div class="image-container">
                            <img id="originalImage">
                        </div>
                        <div class="file-info">
                            <span>文件大小: </span>
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>
                    <div class="preview-compressed">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedImage">
                        </div>
                        <div class="file-info">
                            <span>文件大小: </span>
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <div class="quality-control">
                        <label for="qualitySlider">压缩质量:</label>
                        <input type="range" id="qualitySlider" min="0" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
